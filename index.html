<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Get Your Insurance Quote</h1>
        <form id="quoteForm">
            <input type="hidden" name="agent_email" value="hanif.wego@gmail.com">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="insurance-type">Type of Insurance:</label>
            <select id="insurance-type" name="insurance-type" required>
                <option value="car">Car Insurance</option>
                <option value="home">Home Insurance</option>
                <option value="health">Health Insurance</option>
            </select>

            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Get Quote</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
